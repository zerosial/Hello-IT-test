<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>loop & array</h1>
        <script>
            var fruits = ["apple", "banana", "coconut"];
            fruits.push("coconut")
            var i = 0;
                while (i < fruits.length) {
                document.write('<li>'+fruits[i]+'</li>');
                i = i + 1;
                 }
        </script>
</html>
